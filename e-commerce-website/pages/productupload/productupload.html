<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <div class="bg-black">
      <nav class="navbar container navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-Commerce</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>

            <div>
              <a href="" class="socialMediaLinks">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="" class="socialMediaLinks">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="" class="socialMediaLinks">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- header end -->

    <!-- Heading Section Start -->
    <div class="py-5">
      <div class="container py-5">
        <h2 class="display-3 text-decoration-underline">Products Upload</h2>
      </div>
    </div>
    <!-- Heading Section End -->

    <div>
      <input type="file" name="" id="imgUpload" />
      <button onclick="addProduct()" class="btn btn-dark px-3 rounded-0">
        Add Product
      </button>
    </div>

    <!-- Footer Start -->
    <div class="py-5 mt-5 bg-black text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div>
              <h2>E-Commerce</h2>
              <div>
                <a href="" class="socialMediaLinks">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="" class="socialMediaLinks">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="" class="socialMediaLinks">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <ul>
                <li><a href="">Products</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./productupload.js"></script>
  </body>
</html>
