<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
   

    <!-- Banner Start -->
    <div
      style="
        background-image: url('https://t4.ftcdn.net/jpg/02/32/16/07/360_F_232160763_FuTBWDd981tvYEJFXpFZtolm8l4ct0Nz.jpg');
      "
      class="banner"
    >

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="p-2 banner d-flex flex-column justify-content-center">
                    <div>
                        <h1>Login</h1>                      
                        <div class="py-2">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="" id="email">
                        </div>
                        <div class="py-2">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="" id="password">
                        </div>
                        <div class="py-2">
                        <button onclick="loginUser()" class="btn btn-dark w-100">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     
    </div>
    <!-- Banner End -->

 
   

    <!-- Footer Start -->
    <div class="py-5 mt-5 bg-black text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div>
              <h2>E-Commerce</h2>
              <div>
                <a href="" class="socialMediaLinks">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="" class="socialMediaLinks">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="" class="socialMediaLinks">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <ul>
                <li><a href="">Products</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
