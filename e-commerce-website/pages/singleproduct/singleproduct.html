<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
    <!-- header start -->
    <div class="bg-black">
        <nav class="navbar container navbar-expand-lg bg-black navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-Commerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/login/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/signup/signup.html">Signup</a>
                        </li>

                    </ul>

                    <div class="align-items-center" id="userBox">
                        <p class="text-white p-2 m-0" id="userName">UserName</p>
                        <button onclick="logoutUser()" class="btn btn-light"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- header end -->


    <!-- Product View Section Start -->

    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-2">
                        <img id="productImage" width="100%" src="https://firebasestorage.googleapis.com/v0/b/e-commerce-9083a.appspot.com/o/images%2Fpexels-photo.jpg?alt=media&token=8f6b10f2-a75d-4883-80dd-8f0e08aa9d84" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 id="productTitle">Shoes</h1>
                    <h2 id="productDescription">Shoes Description</h2>
                    <h2 class="display-2">Price <span id="productPrice">1700</span> /-</h2>
                
                    <div>
                        <button onclick="placeOrder()" class="btn btn-dark">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product View Section End -->





    <!-- Footer Start -->
    <div class="py-5 mt-5 bg-black text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div>
                        <h2>E-Commerce</h2>
                        <div>
                            <a href="" class="socialMediaLinks">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="" class="socialMediaLinks">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="" class="socialMediaLinks">
                                <i class="fa-brands fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <ul>
                            <li><a href="">Products</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="singleproduct.js"></script>
</body>

</html>
