<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Info</legend>
        <input type="search" />
        <br />

        <label for="userName">User Name</label>
        <input required type="text" name="userName" id="userName" />
        <br />

        <label for="fatherName">Father Name</label>
        <input type="text" name="fatherName" id="fatherName" />
        <br />

        <label for="contact">Contact</label>
        <input type="text" name="contact" id="contact" />
        <br />

        <label for="age">Age</label>
        <input type="number" min="18" max="50" name="age" id="age" />
        <br />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <br />

        <label for="dateOfBirth">DOB</label>
        <input
          min="2023-09-16"
          max="2023-09-30"
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
        />
        <br />

        <label for="m">Male</label>
        <input value="male" type="radio" name="gender" id="m" />

        <label for="f">Female</label>
        <input value="female" type="radio" name="gender" id="f" />
      </fieldset>
      <fieldset>
        <legend>Hobbies</legend>
        <input type="checkbox" value="cricket" name="hobbies" id="cricket" />
        <label for="cricket">Cricket</label>
        <br />

        <input type="checkbox" value="footbal" name="hobbies" id="footbal" />
        <label for="footbal">Football</label>
        <br />

        <input type="checkbox" value="hockey" name="hobbies" id="hockey" />
        <label for="hockey">Hockey</label>
        <br />

        <input type="file" accept="image/*" name="image" id="" />
      </fieldset>
      <fieldset>
        <legend>Skills</legend>

        <label for="">HTML</label>
        <progress max="100" value="20"></progress>
        <br />

        <label for="">CSS</label>
        <progress max="100" value="20"></progress>
        <br />
      </fieldset>
      <select name="" id="">
        <option value="">Karachi</option>
        <option value="">Lahore</option>
        <option value="">Islamabad</option>
      </select>

      <!-- <input type="submit" value="Sign Up" name="" id="" /> -->
      <!-- <button>Register</button> -->
      <input
        type="image"
        width="120px"
        src="https://t4.ftcdn.net/jpg/00/28/27/95/360_F_28279558_SqNXoZWsQLfWYVxyKe9hVzZ49dJtKLsc.jpg"
      />
    </form>

    <div>
      <h1>&lt; &copy; h1 &gt;</h1>
    </div>

    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/tBbdSzwxqyY?si=1ewDCCMRcE5HgNzH"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.519431307562!2d67.05568227379725!3d24.91436884310123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f0e21c1611f%3A0x19c57d875b1f8643!2sSir%20Adamjee%20Institute%20of%20Management%20Sciences!5e0!3m2!1sen!2s!4v1694865553993!5m2!1sen!2s"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
